<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <!-- Memuat Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <!-- Memuat CSS halaman register -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/register.css') }}" />
  </head>
  <body>
    <!-- Konten halaman register -->
    <div class="register-container">
      <div class="card login-card shadow-lg">
        <div class="card-body">
          <h2 class="text-center text-primary mb-4">Create an Account</h2>
          <p class="text-muted text-center mb-4">
            Sign up to start managing your account
          </p>

          <!-- Flash Messages -->
          {% with messages = get_flashed_messages(with_categories=true) %} {% if
          messages %}
          <div
            class="alert alert-{{ messages[0][0] }} alert-dismissible fade show"
            role="alert">
            {{ messages[0][1] }}
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"></button>
          </div>
          {% endif %} {% endwith %}

          <!-- Registration Form -->
          <form method="POST">
            <div class="form-group mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                placeholder="Enter your username"
                required />
            </div>
            <div class="form-group mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Enter your password"
                required />
            </div>
            <div class="form-group mb-4">
              <label for="confirm_password" class="form-label"
                >Confirm Password</label
              >
              <input
                type="password"
                class="form-control"
                id="confirm_password"
                name="confirm_password"
                placeholder="Confirm your password"
                required />
            </div>
            <button type="submit" class="btn btn-primary btn-block">
              Register
            </button>
          </form>

          <p class="text-center mt-3">
            Already have an account? <a href="/login">Login here</a>
          </p>
        </div>
      </div>
    </div>

    <!-- Memuat JS untuk Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
