<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotels</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet" />
  </head>
  <body>
    {% include 'navbar.html' %}
    <!-- Hotels Section -->
    <section class="hotels py-5">
      <div class="container">
        <h2 class="text-center mb-4">Available Hotels</h2>
        <div class="row">
          {% for hotel in hotels %}
          <div class="col-md-4 mb-4">
            <div class="card">
              <img
                src="{{ url_for('static', filename='images/' + hotel.images.split(',')[0] if hotel.images else 'default.jpg') }}"
                alt="{{ hotel.name }}"
                class="card-img-top" />
              <div class="card-body">
                <h5 class="card-title">{{ hotel.name }}</h5>
                <p class="card-text">{{ hotel.description[:100] }}...</p>
                <p class="card-text">
                  <strong>Price:</strong> Rp.{{ hotel.price_per_night }} /night
                </p>
                <a
                  href="{{ url_for('detail_hotel', hotel_id=hotel.id) }}"
                  class="btn btn-primary"
                  >View Details</a
                >
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
