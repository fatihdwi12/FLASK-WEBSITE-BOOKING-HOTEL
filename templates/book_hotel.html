<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book {{ hotel.name }}</title>
    <link
      href="{{ url_for('static', filename='css/book_hotel.css') }}"
      rel="stylesheet" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet" />
  </head>
  <body>
    {% include 'navbar.html' %}

    <!-- Booking Form -->
    <h1>Book a Room at {{ hotel.name }}</h1>

    <!-- Cek apakah user sudah login -->
    {% if current_user.is_authenticated %}
    <form method="POST" action="/book/{{ hotel.id }}">
      <!-- Hapus input guest_name, karena menggunakan current_user -->
      <div class="form-group">
        <label for="check_in_date">Check-in Date</label>
        <input
          type="date"
          id="check_in_date"
          name="check_in_date"
          required
          class="form-control" />
      </div>
      <div class="form-group">
        <label for="check_out_date">Check-out Date</label>
        <input
          type="date"
          id="check_out_date"
          name="check_out_date"
          required
          class="form-control" />
      </div>
      <button type="submit" class="btn btn-primary">Book Now</button>
    </form>
    {% else %}
    <p>You must <a href="/login">login</a> to make a booking.</p>
    {% endif %}

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
