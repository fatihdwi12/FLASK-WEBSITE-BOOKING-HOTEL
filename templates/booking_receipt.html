<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking Receipt</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/booking_receipt.css') }}" />
  </head>
  <body>
    <h1>Booking Receipt</h1>
    <p>Thank you for your booking!</p>

    <h2>Hotel: {{ booking.hotel.name }}</h2>
    <p><strong>Location:</strong> {{ booking.hotel.location }}</p>
    <p><strong>Check-in Date:</strong> {{ booking.check_in_date }}</p>
    <p><strong>Check-out Date:</strong> {{ booking.check_out_date }}</p>

    <h3>Your Booking Details:</h3>
    <p><strong>Booking ID:</strong> {{ booking.id }}</p>
    <p><strong>Username:</strong> {{ booking.user.username }}</p>

    <!-- Tombol untuk mencetak -->
    <button onclick="window.print()">Print this page</button>
  </body>
</html>
